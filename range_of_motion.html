<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My First Web Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
    

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">
            <img src=".\logo\logo-transparent-svg.svg" class="img-circle" alt="Cinque Terre" width="304" height="220">
        </a>
       
        <div class="container"> <button class="navbar-toggler navbar-toggler-right border-0" type="button"
                data-toggle="collapse" data-target="#navbar12">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar12">
                <ul class="nav navbar-nav ml-auto ">
                    <li class="nav-item menu-item"> <a class="nav-link" href="index.html">Home</a> </li>
                    <li class="nav-item menu-item"> <a class="nav-link" href="about.html">About</a> </li>
                    <li class="nav-item menu-item"><a class="nav-link" href="register.html"> Sign Up</a></li>
                </ul>

            </div>
    </nav>
    <div class="container-remote-control">
        <!--divide this into two columns, and put div class remote-control on right column and data-block on left-->
        <div class="data-block">
            <button class="btn btn-primary" id="record">Start Recording</button>
            <div class="data-display">
                <p>Start Position: <span id="startPosition"></span></p>
                <p>Stop Position: <span id="stopPosition"></span></p>
                <p>Speed: <span id="speed"></span></p>
            </div>
            <button class="btn btn-primary" id="reset">Reset</button>
            </div>
        <div class="remote-control">
            <button class="btn btn-primary" id="increase">Increase Speed</button>
            <div class="direction-controls">
                <button class="btn btn-primary" id="left ">Left</button>
                <button class="btn btn-primary" id="ok">OK</button>
                <button class="btn btn-primary" id="right">Right</button>
            </div>
            <button class="btn btn-primary" id="decrease">Decrease Speed</button>
        </div>
       
       
    </div>
    <script src="script.js"></script>
</body>
</html>
